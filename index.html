<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Button List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        .button-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            padding: 20px 15px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 200px;
            margin: 0 auto;
        }

        .button:first-child {
            background-color: #df4114;
        }

        .button:first-child:hover {
            background-color: #c73a10;
        }

        .button:not(:first-child) {
            background-color: #d3d3d3;
            color: #333;
        }

        .button:not(:first-child):hover {
            background-color: #bfbfbf;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }

            .button {
                font-size: 14px;
                padding: 16px 12px;
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-list">
            <a href="#" class="button">Button 1</a>
            <a href="#" class="button">Button 2</a>
            <a href="#" class="button">Button 3</a>
            <a href="#" class="button">Button 4</a>
            <a href="#" class="button">Button 5</a>
        </div>
    </div>
</body>
</html>
